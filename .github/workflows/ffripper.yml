name: FREE FIRE RIPPER

on:
  workflow_dispatch:
    inputs:
      code:
        description: Paste Chrome Remote Desktop Code
        required: true

jobs:
  build:
    name: Free Fire Ripper Lab Running
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Downloading And Installing Free Fire And Tools
      run: |
        # WAIT FOR 3-4 MINUTES 
        Invoke-WebRequest -Uri "https://drive.usercontent.google.com/download?id=1pjY2dEhYi-yAfP8MbzELPIWPQeByNn5_&export=download&authuser=0&confirm=t&uuid=fdbceb6f-1b4d-49c1-9128-d38cf855055b&at=APZUnTVUm1AGqItiY6LCUoXfH13d%3A1716612457921" -OutFile "installer.ps1"
        Start-Process powershell -ArgumentList "-File installer.ps1" -Wait

    - name: Starting Remote Desktop
      run: |
        # Assuming some remote desktop command, replace this with the actual command
        Invoke-Expression "${{ github.event.inputs.code }} -pin=123456"
      shell: pwsh

    - name: Remote Desktop is Running
      run: |
        $i = 360
        do {
          Write-Host $i
          Start-Sleep 60
          $i--
        } while ($i -gt 0)
      shell: pwsh
